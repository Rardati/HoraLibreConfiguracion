<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Lista de contacto
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let user of users | async">
        <ion-card>
          <img [src]="user.picture.medium">
          <h1>{{ user.name.firts }} {{ user.name.last }}</h1>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  </ion-header>

</ion-content>
