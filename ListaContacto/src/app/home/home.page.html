<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Lista de contacto
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let user of users | async" size-xl="12" >
        <ion-card>
          <ioncard-content>
            <ion-avatar>
          <img [src]="user.picture.medium">
        </ion-avatar>
          <h1>{{ user.name.firts }} {{ user.name.last }}</h1>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean ut lectus condimentum, sollicitudin velit eu, euismod arcu. Nam sit amet aliquet eros, id ornare orci.
          </ioncard-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  </ion-header>

</ion-content>
